{% extends 'app/base.html' %}
{% load static %}
{% block content %}
{% include 'app/swing.html' %}
<!-- Карточки -->
{% include 'app/price.html' %}
<!-- форма -->
<section>
    <div class="container class_form">
        <h1 class="text-3">Leave an application and get a service</h1>
        <div class="row justify-content-center">
            <form action="{% url 'thanks_page' %}" method="POST" style="width: 50%;">
                <div class="form-group row">
                    {% csrf_token %}
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label><br>
                    {{ form.name }}
                    <div class="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Phone</label><br>
                    {{ form.phone }}
                    <div class="">
                    </div>
                </div>
                <div style="float: right;" class="form-group row">
                    <button type="submit" class="btn btn-success">SUBMIT AN APPLICATION</button>
                </div>
            </form>
        </div>
    </div>
</section>

{% endblock %}
